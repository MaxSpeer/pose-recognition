<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Pose (Webcam)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Teachable Machine Pose Model</h1>
        <button id="startBtn" type="button">Start</button>
        <button id="stopBtn" type="button" disabled>Stop</button>
      </header>

      <section class="grid">
        <div class="card">
          <h2>Webcam</h2>
          <canvas id="canvas" width="320" height="320"></canvas>
          <p class="hint">Allow camera access when prompted.</p>
        </div>

        <div class="card">
          <h2>Result</h2>

          <div class="resultRow">
            <div class="label">Live class</div>
            <div id="liveClass" class="value">—</div>
          </div>

          <div class="resultRow">
            <div class="label">Live confidence</div>
            <div id="liveConf" class="value">—</div>
          </div>

          <div class="resultRow stable">
            <div class="label">Stable class</div>
            <div id="stableClass" class="value">—</div>
          </div>

          <div class="resultRow">
            <div class="label">Stable rule</div>
            <div id="stableRule" class="value small"></div>
          </div>

          <hr />

          <h3>All classes</h3>
          <div id="label-container" class="labels"></div>
        </div>
      </section>
    </main>

    <!-- Keep these as non-module scripts so tmPose is available on window -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
